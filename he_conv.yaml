version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: ${matrix.os}
cypress: true
concurrency: 2
jobLabel:
  - heJob
pre:
  - npm install @testing-library/cypress@^9.0.0 --legacy-peer-deps
  - npm install axe-core@^4.7.2 --legacy-peer-deps
  - npm install cypress@^12.17.1 --legacy-peer-deps
  - npm install cypress-audit@^1.1.0 --legacy-peer-deps
  - npm install cypress-axe@^1.4.0 --legacy-peer-deps
  - npm install cypress-xpath@^2.0.1 --legacy-peer-deps
  - npm install @cypress-audit/lighthouse@^1.4.2 --legacy-peer-deps
  - npm install cypress@12.17.1 --legacy-peer-deps
cacheKey: '{{ checksum "package.lock.json" }}'
cacheDirectories:
  - node_modules
  - cypressCache
env:
  CYPRESS_CACHE_FOLDER: cypressCache
  HYPEREXECUTE_CUSTOM_BUILD: build-name
matrix:
  browser:
    - Chrome-latest-1
    - firefox-latest-1
  test:
    - ./cypress/e2e/input.form.test.spec.cy.js
    - ./cypress/e2e/slider.test.spec.cy.js
  os:
    - win
    - mac13
testSuites:
  - npx cypress run --browser=$browser --headed --config video=false --spec $test
cypressOps:
  DedicatedProxy: false
  Build: build-name
  BuildTags: []
  Tags: []
  Network: false
  GeoLocation: ""
  ReporterConfigFile: base_reporter_config.json
  ProjectAutoCreate: true
uploadArtefacts: []
project:
  name: cypress_project
  differentialUpload:
    enabled: true
    ttlHours: 60
combineTasksInMatrixMode: true
runtime:
  language: node
  version: 16.18.1
